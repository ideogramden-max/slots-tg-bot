<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Оптимизация для мобилок: запрет зума, адаптация под челку -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FastMoney - Crash</title>
    
    <!-- Иконки и Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Подключаем стили (будут следующим шагом) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="crashaviator.css">
    
    <!-- SDK Телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="crash-game-body">

    <!-- =========================================
         СЛОЙ 1: ФОНОВЫЕ ЭФФЕКТЫ
         ========================================= -->
    <div class="space-background">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>
    
    <!-- Виньетка для затемнения краев -->
    <div class="screen-vignette"></div>

    <!-- =========================================
         СЛОЙ 2: ВЕРХНЯЯ ПАНЕЛЬ (HUD)
         ========================================= -->
    <header class="game-hud">
        <!-- Кнопка назад -->
        <button class="hud-btn back" onclick="window.location.href='gamelist.html'">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        
        <!-- Баланс -->
        <div class="balance-wrapper">
            <span class="bal-label">ВАШ БАЛАНС</span>
            <div class="bal-value">
                <span id="balance-amount">Loading...</span>
                <span class="currency-symbol">$</span>
            </div>
        </div>

        <!-- Кнопка Инфо -->
        <button class="hud-btn info" onclick="toggleModal('info-modal', true)">
            <i class="fa-solid fa-question"></i>
        </button>
    </header>

    <!-- =========================================
         СЛОЙ 3: ЛЕНТА ИСТОРИИ
         ========================================= -->
    <div class="history-bar">
        <div class="history-icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
        <div class="history-track" id="history-track">
            <!-- Сюда JS будет вставлять прошлые множители -->
            <!-- <div class="badge x2">2.45x</div> -->
        </div>
    </div>

    <!-- =========================================
         СЛОЙ 4: ИГРОВАЯ СЦЕНА (CANVAS)
         ========================================= -->
    <main class="game-stage">
        <div class="canvas-container">
            <canvas id="crash-graph"></canvas>
            
            <!-- Оверлей с цифрами (поверх канваса) -->
            <div class="center-display">
                <!-- Статусные сообщения (Ожидание, Старт) -->
                <div id="status-message" class="status-text">ПОДКЛЮЧЕНИЕ...</div>
                
                <!-- Главный множитель -->
                <div id="multiplier-display" class="multiplier-text hidden">1.00x</div>
                
                <!-- Сообщение о краше -->
                <div id="crash-message" class="crash-text hidden">CRASHED</div>
            </div>

            <!-- Объект Ракеты (двигается JS) -->
            <div id="rocket-object" class="rocket-wrapper">
                <i class="fa-solid fa-jet-fighter-up rocket-icon"></i>
                <div class="rocket-fire"></div>
            </div>
        </div>
    </main>

    <!-- =========================================
         СЛОЙ 5: ПАНЕЛЬ УПРАВЛЕНИЯ
         ========================================= -->
    <footer class="control-panel">
        
        <!-- Настройки ставки -->
        <div class="bet-controls">
            <!-- Ввод суммы -->
            <div class="bet-input-box">
                <label>Сумма ставки</label>
                <div class="stepper">
                    <button class="step-btn" id="btn-minus"><i class="fa-solid fa-minus"></i></button>
                    <span id="current-bet">100</span>
                    <button class="step-btn" id="btn-plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <!-- Быстрые кнопки -->
            <div class="quick-bets">
                <button onclick="updateBet(100)">100</button>
                <button onclick="updateBet(500)">500</button>
                <button onclick="updateBet(1000)">1K</button>
                <button onclick="updateBet('max')">MAX</button>
            </div>
        </div>

        <!-- ГЛАВНАЯ КНОПКА ДЕЙСТВИЯ -->
        <!-- Меняет цвет и текст через CSS классы -->
        <div class="action-btn-wrapper">
            <button id="main-action-btn" class="big-btn btn-loading" disabled>
                <div class="btn-content">
                    <span class="btn-title">ЗАГРУЗКА</span>
                    <span class="btn-subtitle">Связь с сервером...</span>
                </div>
            </button>
        </div>

    </footer>

    <!-- =========================================
         СЛОЙ 6: МОДАЛЬНЫЕ ОКНА И УВЕДОМЛЕНИЯ
         ========================================= -->

    <!-- Тост победы (всплывает сверху) -->
    <div id="win-toast" class="toast-notification hidden">
        <div class="toast-content">
            <div class="toast-icon"><i class="fa-solid fa-trophy"></i></div>
            <div class="toast-info">
                <span class="toast-title">ВЫ ЗАБРАЛИ!</span>
                <span class="toast-val" id="win-val-display">0</span>
            </div>
        </div>
    </div>

    <!-- Модальное окно: Как играть -->
    <div id="info-modal" class="modal-backdrop hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3>КАК ИГРАТЬ?</h3>
                <button class="close-modal" onclick="toggleModal('info-modal', false)">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="rule-step">
                    <span class="step-num">1</span>
                    <p>Сделайте ставку перед началом раунда.</p>
                </div>
                <div class="rule-step">
                    <span class="step-num">2</span>
                    <p>Следите за ростом множителя.</p>
                </div>
                <div class="rule-step">
                    <span class="step-num">3</span>
                    <p>Нажмите <b>ЗАБРАТЬ</b> до того, как самолет улетит!</p>
                </div>
                
                <div class="fair-badge">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>Честная игра (Provably Fair)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Аудио (скрыто) -->
    <div class="audio-preload">
        <!-- Звуки будут подключены в JS, здесь плейсхолдер -->
    </div>

    <!-- Основной скрипт логики -->
    <script src="crashaviator.js"></script>

</body>
</html>
